<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="wheelGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="segmentGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="segmentRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="segmentGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    <filter id="wheelGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer decorative ring -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="url(#wheelGrad)" stroke-width="8" filter="url(#wheelGlow)" opacity="0.8"/>
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#wheelGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Wheel segments (8 segments) -->
  <!-- Segment 1: 10,000,000 VND -->
  <path d="M 200,200 L 200,30 A 170,170 0 0,1 320.71,79.29 Z" fill="url(#segmentGold)" stroke="#000" stroke-width="2"/>
  <text x="250" y="80" font-family="Arial Black" font-size="12" fill="#000" text-anchor="middle" font-weight="bold" transform="rotate(22.5 250 80)" filter="url(#textGlow)">
    10M VND
  </text>
  
  <!-- Segment 2: 5,000,000 VND -->
  <path d="M 200,200 L 320.71,79.29 A 170,170 0 0,1 370,200 Z" fill="url(#segmentRed)" stroke="#000" stroke-width="2"/>
  <text x="320" y="130" font-family="Arial Black" font-size="12" fill="white" text-anchor="middle" font-weight="bold" transform="rotate(67.5 320 130)" filter="url(#textGlow)">
    5M VND
  </text>
  
  <!-- Segment 3: 1,000,000 VND -->
  <path d="M 200,200 L 370,200 A 170,170 0 0,1 320.71,320.71 Z" fill="url(#segmentGreen)" stroke="#000" stroke-width="2"/>
  <text x="320" y="270" font-family="Arial Black" font-size="12" fill="#000" text-anchor="middle" font-weight="bold" transform="rotate(112.5 320 270)" filter="url(#textGlow)">
    1M VND
  </text>
  
  <!-- Segment 4: 500,000 VND -->
  <path d="M 200,200 L 320.71,320.71 A 170,170 0 0,1 200,370 Z" fill="url(#segmentGold)" stroke="#000" stroke-width="2"/>
  <text x="250" y="320" font-family="Arial Black" font-size="12" fill="#000" text-anchor="middle" font-weight="bold" transform="rotate(157.5 250 320)" filter="url(#textGlow)">
    500K
  </text>
  
  <!-- Segment 5: 100,000 VND -->
  <path d="M 200,200 L 200,370 A 170,170 0 0,1 79.29,320.71 Z" fill="url(#segmentRed)" stroke="#000" stroke-width="2"/>
  <text x="150" y="320" font-family="Arial Black" font-size="12" fill="white" text-anchor="middle" font-weight="bold" transform="rotate(202.5 150 320)" filter="url(#textGlow)">
    100K
  </text>
  
  <!-- Segment 6: 50,000 VND -->
  <path d="M 200,200 L 79.29,320.71 A 170,170 0 0,1 30,200 Z" fill="url(#segmentGreen)" stroke="#000" stroke-width="2"/>
  <text x="80" y="270" font-family="Arial Black" font-size="12" fill="#000" text-anchor="middle" font-weight="bold" transform="rotate(247.5 80 270)" filter="url(#textGlow)">
    50K
  </text>
  
  <!-- Segment 7: Thử lại -->
  <path d="M 200,200 L 30,200 A 170,170 0 0,1 79.29,79.29 Z" fill="url(#segmentGold)" stroke="#000" stroke-width="2"/>
  <text x="80" y="130" font-family="Arial Black" font-size="11" fill="#000" text-anchor="middle" font-weight="bold" transform="rotate(292.5 80 130)" filter="url(#textGlow)">
    THỬ LẠI
  </text>
  
  <!-- Segment 8: Bonus -->
  <path d="M 200,200 L 79.29,79.29 A 170,170 0 0,1 200,30 Z" fill="url(#segmentRed)" stroke="#000" stroke-width="2"/>
  <text x="150" y="80" font-family="Arial Black" font-size="12" fill="white" text-anchor="middle" font-weight="bold" transform="rotate(337.5 150 80)" filter="url(#textGlow)">
    BONUS
  </text>
  
  <!-- Center hub -->
  <circle cx="200" cy="200" r="30" fill="url(#wheelGrad)" stroke="#000" stroke-width="3" filter="url(#wheelGlow)"/>
  <circle cx="200" cy="200" r="20" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
  <text x="200" y="205" font-family="Arial Black" font-size="10" fill="#000" text-anchor="middle" font-weight="bold">SPIN</text>
  
  <!-- Pointer/Arrow -->
  <path d="M 200,15 L 190,35 L 210,35 Z" fill="url(#segmentRed)" stroke="#000" stroke-width="2" filter="url(#wheelGlow)"/>
  <circle cx="200" cy="25" r="8" fill="#FFD700" stroke="#000" stroke-width="2"/>
  
  <!-- Decorative dots around the rim -->
  <g fill="url(#wheelGrad)" opacity="0.8">
    <circle cx="200" cy="20" r="4">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="60" r="4">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="200" r="4">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="340" r="4">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="380" r="4">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="340" r="4">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="200" r="4">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="60" r="4">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.6">
    <path d="M 100,100 L 105,110 L 100,120 L 95,110 Z" fill="url(#wheelGrad)">
      <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 300,100 L 305,110 L 300,120 L 295,110 Z" fill="url(#wheelGrad)">
      <animateTransform attributeName="transform" type="rotate" values="0 300 100;360 300 100" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 100,300 L 105,310 L 100,320 L 95,310 Z" fill="url(#wheelGrad)">
      <animateTransform attributeName="transform" type="rotate" values="0 100 300;360 100 300" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M 300,300 L 305,310 L 300,320 L 295,310 Z" fill="url(#wheelGrad)">
      <animateTransform attributeName="transform" type="rotate" values="0 300 300;360 300 300" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
