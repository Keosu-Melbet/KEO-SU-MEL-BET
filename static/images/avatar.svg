<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="backgroundGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="250" cy="250" r="250" fill="url(#backgroundGrad)"/>
  
  <!-- Mystical circles -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.3">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 250 250" to="360 250 250" dur="20s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="250" r="180" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360 250 250" to="0 250 250" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Zodiac symbols around the circle -->
  <g stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(0 250 250)"/>
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(30 250 250)"/>
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(60 250 250)"/>
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(90 250 250)"/>
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(120 250 250)"/>
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(150 250 250)"/>
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(180 250 250)"/>
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(210 250 250)"/>
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(240 250 250)"/>
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(270 250 250)"/>
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(300 250 250)"/>
    <path d="M 250,70 Q 260,80 250,90 Q 240,80 250,70" transform="rotate(330 250 250)"/>
  </g>
  
  <!-- Character body -->
  <!-- Head -->
  <circle cx="250" cy="180" r="40" fill="#fdbcb4" stroke="#e0a89a" stroke-width="2"/>
  
  <!-- Hair/Cap -->
  <path d="M 210,160 Q 250,140 290,160 Q 290,180 250,180 Q 210,180 210,160" fill="#1a1a1a"/>
  <!-- Cap with ml_1498999 -->
  <ellipse cx="250" cy="155" rx="45" ry="15" fill="#1a1a1a" transform="rotate(-5 250 155)"/>
  <text x="250" y="158" font-family="Arial" font-size="8" fill="url(#goldGrad)" text-anchor="middle" filter="url(#glow)">ml_1498999</text>
  
  <!-- Eyes -->
  <circle cx="240" cy="175" r="3" fill="#333"/>
  <circle cx="260" cy="175" r="3" fill="#333"/>
  
  <!-- Smile -->
  <path d="M 240,190 Q 250,200 260,190" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Red jacket with Chinese characters -->
  <rect x="200" y="210" width="100" height="80" rx="10" fill="url(#redGrad)" filter="url(#glow)"/>
  
  <!-- Dragon design on jacket -->
  <path d="M 220,230 Q 240,220 260,230 Q 280,240 270,250 Q 260,260 240,250 Q 220,240 220,230" 
        stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Chinese characters on jacket -->
  <text x="225" y="245" font-family="SimSun" font-size="12" fill="url(#goldGrad)" filter="url(#glow)">大</text>
  <text x="240" y="245" font-family="SimSun" font-size="12" fill="url(#goldGrad)" filter="url(#glow)">师</text>
  <text x="255" y="245" font-family="SimSun" font-size="12" fill="url(#goldGrad)" filter="url(#glow)">傅</text>
  
  <text x="225" y="265" font-family="SimSun" font-size="12" fill="url(#goldGrad)" filter="url(#glow)">六</text>
  <text x="240" y="265" font-family="SimSun" font-size="12" fill="url(#goldGrad)" filter="url(#glow)">合</text>
  <text x="255" y="265" font-family="SimSun" font-size="12" fill="url(#goldGrad)" filter="url(#glow)">彩</text>
  
  <!-- Arms -->
  <rect x="150" y="220" width="50" height="20" rx="10" fill="url(#redGrad)"/>
  <rect x="300" y="220" width="50" height="20" rx="10" fill="url(#redGrad)"/>
  
  <!-- Hands -->
  <circle cx="140" cy="230" r="12" fill="#fdbcb4"/>
  <circle cx="360" cy="230" r="12" fill="#fdbcb4"/>
  
  <!-- Left hand - mystical compass -->
  <circle cx="140" cy="230" r="15" fill="none" stroke="url(#goldGrad)" stroke-width="2" filter="url(#glow)"/>
  <path d="M 140,220 L 140,240 M 130,230 L 150,230" stroke="url(#goldGrad)" stroke-width="1"/>
  
  <!-- Right hand - holographic display -->
  <rect x="345" y="215" width="30" height="20" rx="3" fill="rgba(0,100,255,0.3)" stroke="cyan" stroke-width="1"/>
  <line x1="348" y1="220" x2="372" y2="220" stroke="cyan" stroke-width="1" opacity="0.8"/>
  <line x1="348" y1="225" x2="365" y2="225" stroke="cyan" stroke-width="1" opacity="0.6"/>
  <line x1="348" y1="230" x2="370" y2="230" stroke="cyan" stroke-width="1" opacity="0.7"/>
  
  <!-- Digital timer display -->
  <rect x="150" y="120" width="60" height="25" rx="5" fill="#000" stroke="url(#redGrad)" stroke-width="2"/>
  <text x="180" y="138" font-family="Digital, monospace" font-size="12" fill="#ff0000" text-anchor="middle" filter="url(#strongGlow)">04:00</text>
  
  <!-- Floating LIVE indicators -->
  <rect x="80" y="150" width="35" height="15" rx="3" fill="url(#redGrad)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="97" y="162" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">LIVE</text>
  
  <rect x="80" y="320" width="35" height="15" rx="3" fill="url(#redGrad)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <text x="97" y="332" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">LIVE</text>
  
  <!-- Stock market numbers floating -->
  <text x="380" y="180" font-family="monospace" font-size="10" fill="#00ff00" opacity="0.7">1.75 ↗</text>
  <text x="370" y="200" font-family="monospace" font-size="10" fill="#ff0000" opacity="0.7">508 ↘</text>
  <text x="385" y="220" font-family="monospace" font-size="10" fill="#00ff00" opacity="0.7">2.50 ↗</text>
  
  <!-- Chart lines in background -->
  <path d="M 50,300 Q 100,280 150,290 Q 200,270 250,285 Q 300,260 350,275 Q 400,250 450,265" 
        stroke="#00ff88" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="d" 
             values="M 50,300 Q 100,280 150,290 Q 200,270 250,285 Q 300,260 350,275 Q 400,250 450,265;
                     M 50,300 Q 100,290 150,280 Q 200,290 250,275 Q 300,280 350,265 Q 400,270 450,255;
                     M 50,300 Q 100,280 150,290 Q 200,270 250,285 Q 300,260 350,275 Q 400,250 450,265" 
             dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Mystical energy effects -->
  <circle cx="250" cy="250" r="3" fill="url(#goldGrad)" opacity="0.8">
    <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating particles -->
  <circle cx="180" cy="150" r="2" fill="url(#goldGrad)" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0;10,-20;0,0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="180" r="1.5" fill="url(#goldGrad)" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0;-15,-25;0,0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="320" r="2.5" fill="url(#goldGrad)" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0;20,-30;0,0" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>
