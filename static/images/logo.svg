<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="10" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- MelBet Text -->
  <text x="20" y="25" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" fill="url(#goldGradient)" filter="url(#glow)">Mel</text>
  <text x="60" y="25" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" fill="url(#goldGradient)" filter="url(#glow)">BET</text>
  
  <!-- Tagline -->
  <text x="20" y="42" font-family="Arial, sans-serif" font-size="10" fill="#FFA500">Global Affiliates</text>
  
  <!-- Decorative elements -->
  <circle cx="160" cy="15" r="3" fill="url(#goldGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="25" r="2" fill="url(#goldGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="35" r="2.5" fill="url(#goldGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
